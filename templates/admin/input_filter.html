{% load i18n %}

<h3>{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</h3>
<ul>
    <li>
        {% with choices.0 as all_choice %}
        <form method="GET" action="">
            {% for k, v in all_choice.query_parts %}
            <input type="hidden" name="{{ k }}" value="{{ v }}" />
            {% endfor %}
            {% if spec.value %}
            <input  type="text"
                    value="{{ spec.value}}"
                    name="{{ spec.parameter_name }}"
                    />
            {% else %}
                    <input  type="text"
                    value="{{ all_choice.date }}"
                    name="{{ spec.parameter_name }}"
                    placeholder="DD/MM/YYYY"/>
            {% endif %}
            <!--{% if not all_choice.selected %}-->
                <!--<strong><a href="{{ all_choice.query_string }}">x {% trans 'Remove' %}</a></strong>-->
            <!--{% endif %}-->
            <input type="submit" value="{% trans 'Go' %}" style="padding: 2px 5px;position: relative;margin: 5px 16px;">
        </form>
        {% endwith %}
    </li>
</ul>
